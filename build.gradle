plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

def allureVersion = "2.17.3",
    selenideVersion = "6.4.0",
    junitVersion = "5.8.2",
    slf4jVersion = "1.7.32",
    javafakerVersion = "1.0.2"

dependencies {
    testImplementation (
            'com.codeborne:selenide:6.4.0',
            "org.junit.jupiter:junit-jupiter:5.8.2")

    testRuntimeOnly (
            "org.junit.jupiter:junit-jupiter:5.8.2",
            "org.slf4j:slf4j-simple:1.7.36")

}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}